<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yash Khare</a>.
  </div>
  <div class="content">
    <div class="left-div">
      <p class="result-head">Your Result</p>
      <div>
        <p><span>76</span> <br> of 100</p>
      </div>
      <p>Great</p>
      <p style="margin:0px 50px; font-size: 16px;">You scored higher than 50% of the people who have taken these tests.</p>
    </div>

    <div class="right-div">
      <div>
        <p>Summary</p>
        <div style="background-color: hsla(0, 100%, 67%,0.1);">
          <div class="right-summary-contents">
              <img src="./assets/images/icon-reaction.svg" style="margin-right: 10px; margin-left: 10px !important;"/>
              <p style="color:hsla(0, 100%, 67%,0.7);">Reaction</p>
          </div>
          <div style = "margin-right: 10px;"><p>80 <span>/ 100</span></p></div>
        </div>
        <div style="background-color: hsla(39, 100%, 56%,0.1);">
          <div class="right-summary-contents">
            <img src="./assets/images/icon-memory.svg" style="margin-right: 10px; margin-left: 10px !important;"/>
            <p style="color:hsla(39, 100%, 56%,0.7);">Memory</p>
        </div>
        <div style = "margin-right: 10px;"><p>92 <span>/ 100</span></p></div>
        </div>
        <div style="background-color: hsla(166, 100%, 37%,0.1);">
          <div class="right-summary-contents">
            <img src="./assets/images/icon-verbal.svg" style="margin-right: 10px; margin-left: 10px !important;"/>
            <p style="color:hsla(166, 100%, 37%,0.7);">Verbal</p>
        </div>
        <div style = "margin-right: 10px;"><p>61 <span>/ 100</span></p></div>
        </div>
        <div style="background-color: hsla(234, 85%, 45%,0.1);">
          <div class="right-summary-contents">
            <img src="./assets/images/icon-visual.svg" style="margin-right: 10px; margin-left: 10px !important;"/>
            <p style="color:hsla(234, 85%, 45%,0.7);">Visual</p>
        </div>
        <div style = "margin-right: 10px;"><p>72 <span>/ 100</span></p></div>
        </div>
      </div>

<div style = "margin-left: 40px;width: 270px; display: flex; justify-items: center;">
  <button>Continue</button>
</div>
     
    </div>
  </div>
</body>
</html>
